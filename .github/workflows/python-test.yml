# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: git clone https://github.com/mandrewcito/signalrcore-containertestservers containers
    - name: run SignalR server and Azure function
      env:
        MYSECRET: ${{ secrets.SIGNALRCORE_AZCS }}
      run: |
        export SIGNALRCORE_AZURE_CONNECTION_STRING="Endpoint=https://signalrcore-server-mandrewcito-test.service.signalr.net;AccessKey=$MYSECRET;Version=1.0;"
        docker compose -f containers/docker-compose.yml up -d
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        pip install codecov
    - name: Wait for services (azure func)
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:7071/api/health; then
            echo "Service ready"
            exit 0
          fi
          sleep 2
        done
        echo "Service not ready"
        exit 1
    - name: Wait for services (SignalR server)
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:5000; then
            echo "Service ready"
            exit 0
          fi
          sleep 2
        done
        echo "Service not ready"
        exit 1
    - name: Test and coverage
      run: |
         # Test
         pytest --junitxml=reports/junit.xml --cov=. --cov-report=xml:coverage.xml --cov-report=term
    - name: Upload test results to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: |
          coverage.xml
          reports/junit.xml
        fail_ci_if_error: true